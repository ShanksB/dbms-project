 <h1> {{ user }} Login</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    {% if error %} 
    <div id = "error">
            {{ error }}
     </div>
    {% endif %}

    {% if message %}
    <div id = "message">
    	{{ message }}
    </div>
    {% endif %}
